services:
  tambolaapi:
    image: tambolaapi
    build: .
    env_file:
      - .env
    ports:
      - 8080:8080
    volumes:
      - .:/usr/src/app
    command: go run . -b 0.0.0.0
  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_HOST=${DB_HOST}
      - POSTGRES_PORT=${DB_PORT}
      - POSTGRES_SSLMODE=${DB_SSLMODE}
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
